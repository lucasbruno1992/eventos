<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <title>Eventos</title>
</head>
<body>

    <main>
        <div class="row">
            <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">TE</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">COMPRAR</a>
                </div>
            </div>
            </div>
            <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">YERBA</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">COMPRAR</a>
                </div>
            </div>
            </div>
            <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">ACEITE</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">COMPRAR</a>
                </div>
            </div>
            </div>
        </div>
    </main>

    <div class="container formulario" data-aos="flip-left">
        <h2 class="text-center">Reserva tu turno</h2>
        <form action="">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre y apellido" id="name">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Telefono de contacto:</label>
                <input type="number" class="form-control" placeholder="Escribe tu telefono" id="tel">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electronico: </label>
                <input type="email" class="form-control" placeholder="Escribe tu correo electronico" id="email">
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-danger" type="submit">Aceptar</button>
                <button class="btn btn-danger" type="reset">Cancelar</button>
            </div>
        </form>
    </div>


    <script src="./app.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
</body>
</html>
